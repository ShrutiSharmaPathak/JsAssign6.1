<!DOCtype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Java Script Assignment 1</title>

    <!-- Viewport is to make the page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- java script code defined in <head> section -->
     <script>
         alert(" i am from <head>");
     </script>  
   
</head>
<!--JavaScript code must be inserted between <script> and </script> tags.
    Scripts can be placed in the <body>, or in the <head> section of an HTML page, or in both.
    Script code should always be placed in the bottom of the body, It makes it easier for the
    page to load fast     -->
<body  >
     
    <!-- java script code defined in body section-->
    <script>
        alert(" I am from <body>");
    </script>
        <!-- Importing External Java Script file in body section-->
        <!-- An external script reference can be put anywhere in <head> or <body> section under
             the <script> tag .The script will behave as if it was located exactly where the 
             <script> tag is located.-->
    <script src="javascript/script.js">
    </script>
</body>
</html>
